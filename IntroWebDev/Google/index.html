<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <header>
      <nav>
        <ul>
          <li>
            <a class="links" href="#user"
              ><button class="signbutton" type="button">Sign in</button></a
            >
          </li>
          <li>
            <a href="#grid"
              ><img
                class="grid"
                src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
                title="Google apps"
            /></a>
          </li>
          <li><a href="#images" title="Images">Images</a></li>
          <li><a href="#gmail" title="Gmail">Gmail</a></li>
        </ul>
      </nav>
    </header>
    <!-- Logo -->
    <div class="logo">
      <img
        alt="Google"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        class="logo-pic"
      />
    </div>
    <!-- Search Bar -->
    <form action="https://google.com/search">
      <div class="bar">
        <input class="searchbar" type="text" title="Search" name="q" />
        <a href="#">
          <img
            class="voice"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
            title="Search by Voice"
        /></a>
        <a href="#" class="magn">
          <i class="fa-solid fa-magnifying-glass fa-sm magnify"></i>
        </a>
      </div>
      <div class="buttons">
        <input class="button" type="submit" value="Google Search" />
        <input class="button" type="submit" value="I'm Feeling Lucky" />
      </div>
    </form>
  </body>
</html>
